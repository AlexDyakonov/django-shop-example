<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поздравляем с успешной регистрацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }

        .signature {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поздравляем с успешной регистрацией!</h1>
        <p>Дорогой {{ user.username }},</p>
        <p>Вы успешно зарегистрировались на нашем сайте. Мы очень рады видеть вас в нашем сообществе.</p>

        <p>Почта для входа в аккаунт: {{ user.email }}</p>

        <p>С наилучшими пожеланиями,</p>
        <p class="signature">Ваша команда сайта</p>
    </div>
</body>
</html>
